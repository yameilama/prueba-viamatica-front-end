<div>
    <h2>Bienvenido</h2>
    <p>¡Hola, {{ username }}!</p>

    <h3>Última sesión activa hoy:</h3>
    <ul>
        <li>Hora de inicio: {{ lastLogin.startTime }}</li>
        <li *ngIf="lastLogin.endTime === null">No hay hora de cierre</li>


    </ul>
    <button (click)="logout()">Cerrar sesión</button>
</div>
