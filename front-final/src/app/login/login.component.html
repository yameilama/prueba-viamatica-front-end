<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h2 class="text-center">Iniciar sesión</h2>
            <form (ngSubmit)="onLogin()" class="well">
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username"
                        required placeholder="Ingresa tu usuario">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password"
                        required placeholder="Contraseña">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Iniciar sesión</button>

                <div class="text-center" style="margin-top: 15px;">
                    <a routerLink="/register">Regístrate</a>
                </div>
            </form>
        </div>
    </div>
</div>
